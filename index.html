<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <title>Excellence Academy</title>
</head>
<body>
    <section class="header">
        <nav>
            <a href="index.html">
                <img src="Images/logo.png">
            </a>
            <div class="nav-links" id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="index.html">Courses</a></li>
                    <li><a href="index.html">Admission</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>

        </nav>                  
        <div class="text-box">
            <h1>Be your best</h1>
            <p>
            In the most rapidly developing and competitive field of technology, Excellence University <br>creates a challenging and engaging environment
            </p>
            <a href class="hero-btn">Enroll Now</a>
        
        </div>  
    </section>  
    
    <!----Java script to toggle menu----->
    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.display = "block";
        }
        function hideMenu(){
            navLinks.style.display = "none";
        }

    </script>

    

</body>
</html>
